<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="404.css">
    <title>Página não encontrada</title>
    <script>
        // Redireciona automaticamente para a home após 3 segundos
        setTimeout(function() {
            window.location.href = "/home";
        }, 3000);
    </script>
</head>
<body>
    <center>
        <section id="text">
            <h1>Erro 404 - Ops! Página não encontrada.</h1>
            <p>Você será redirecionado para a <a href="/home">página inicial</a> em instantes.</p>
        </section>
    </center>
</body>
</html>
