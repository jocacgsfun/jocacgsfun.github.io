<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>JCGSong</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="header-left">
            <img class="logo" src="logo.png" alt="">
            <button id="homebutton" value="https://jocacgs.github.io/home/" onclick="gohome()">
              <span class="material-symbols-outlined">
                home
              </span> 
            </button>
            <form action="">
              <div class="searchdiv">
                <button id="searchbutton" value="https://jocacgs.github.io/home/">
                  <span class="material-symbols-outlined">
                    search
                  </span> 
                </button>
                <input class="searchbox" type="text" name="search" placeholder="O que você quer ouvir?" aria-label="Campo de busca">

              </div>
            </form>
          </div>
          <div class="header-right">
            <button id="signinbutton">
                Inscrever-se
            </button>
            <button id="signupbutton">
              Entrar
            </button>
            <nav>
              <ul>
                  <li><a href="#">Entrar</a></li>
                  <li><a href="#">Inscrever-se</a></li>
              </ul>
            </nav>
            
            <button id="lowresbutton">
              <span class="material-symbols-outlined">menu</span>
            </button>
            
          </div>
      </header>
      <main>
        <div class="mainleftdiv">
          <div class="leftdiv-content1">
            <div class="leftdiv-headermain">
              <div class="leftdiv-header1">
                <h3>Suas Playlists</h3>
              </div>
              <div class="leftdiv-header2">
                <button id="add-more" value="https://jocacgs.github.io/home/" onclick="gohome()">
                  <span class="material-symbols-outlined">
                    add
                  </span> 
                </button>
              </div>
            </div>
            <div class="leftdiv-bodymain">
              <div class="leftdiv-body1">
                <strong>Crie sua primeira playlist</strong>
                <p>Que comece o show.</p>
                <button id="create-playlist-button">
                  Criar Playlist
                </button>
              </div>
              
            </div>
          </div>
        </div>
        <div class="mainrightdiv">
          <h1>
            Suas Músicas
          </h1>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
  <script src="script.js"></script>

</html>
